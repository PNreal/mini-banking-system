spring.datasource.url=jdbc:h2:mem:accountdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

# Kafka - dummy bootstrap for bean initialization
spring.kafka.bootstrap-servers=localhost:9092

# Internal secret for filter
internal.secret=test-secret

