services:
  postgres:
    image: postgres:15-alpine
    container_name: account-postgres
    environment:
      POSTGRES_DB: account_db
      POSTGRES_USER: account_user
      POSTGRES_PASSWORD: account_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_account_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U account_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  account-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: account-service
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/account_db
      SPRING_DATASOURCE_USERNAME: account_user
      SPRING_DATASOURCE_PASSWORD: account_password
      SPRING_PROFILES_ACTIVE: docker
    restart: unless-stopped

volumes:
  postgres_account_data:

