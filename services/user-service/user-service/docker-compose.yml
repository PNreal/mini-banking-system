# Java service phải chạy trực tiếp bằng Maven: .\mvnw.cmd spring-boot:run
# Chỉ database và infrastructure (Kafka, Zookeeper) chạy bằng Docker
# Sử dụng docker-compose.yml ở root để khởi động databases và Kafka

version: '3.8'

services:
  # Database đã được di chuyển vào docker-compose.yml ở root
  # postgres-user:
    image: postgres:15-alpine
    container_name: user-postgres
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_user -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5

