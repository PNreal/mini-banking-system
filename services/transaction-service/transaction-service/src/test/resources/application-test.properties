# Test Configuration
spring.application.name=transaction-service-test

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Service URLs
services.account-service.url=http://localhost:8082
services.internal-secret=internal-secret

# Kafka Topics
kafka.topics.transaction-completed=TRANSACTION_COMPLETED

# Logging
logging.level.root=WARN
logging.level.com.minibank.transactionservice=DEBUG

