# Test Configuration
spring.application.name=log-service-test

# Database Configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Kafka Configuration (Mock for testing)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=log-service-test-group
spring.kafka.consumer.auto-offset-reset=earliest

# Logging
logging.level.root=WARN
logging.level.com.minibank.logservice=DEBUG

