spring.application.name=log-service
server.port=8085

# Database Configuration (Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-log:5432/log_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:log_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:log_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Kafka Configuration (Docker)
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
spring.kafka.consumer.group-id=log-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Topics
kafka.topics.user-event=USER_EVENT
kafka.topics.transaction-completed=TRANSACTION_COMPLETED
kafka.topics.admin-action=ADMIN_ACTION
kafka.topics.account-event=ACCOUNT_EVENT

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.minibank.logservice=INFO
logging.level.org.springframework.kafka=INFO

