spring.application.name=notification-service

# Server Configuration
server.port=8086

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5436/notification_db
spring.datasource.username=notification_user
spring.datasource.password=notification_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Kafka Topics
kafka.topics.transaction-completed=TRANSACTION_COMPLETED
kafka.topics.account-event=ACCOUNT_EVENT
kafka.topics.admin-action=ADMIN_ACTION

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-min-256-bits-please-use-a-strong-secret-key-here}

# SMS Configuration
sms.provider=${SMS_PROVIDER:mock}
sms.enabled=${SMS_ENABLED:false}

# Push Notification Configuration
push.provider=${PUSH_PROVIDER:mock}
push.enabled=${PUSH_ENABLED:false}

# Logging Configuration
logging.level.root=INFO
logging.level.com.minibank.notificationservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n