spring.application.name=api-gateway

# Server Configuration
server.port=8080

# Gateway Configuration
spring.cloud.gateway.enabled=true

# Service URLs (can be replaced with Eureka service discovery later)
# User Service exposes endpoints under `/api/users/**`, nên thêm `/api` vào base URL
# Sử dụng tên container trong Docker network, fallback về localhost cho development
gateway.services.user-service=${USER_SERVICE_URL:http://localhost:8081}
gateway.services.account-service=${ACCOUNT_SERVICE_URL:http://localhost:8082}
gateway.services.transaction-service=${TRANSACTION_SERVICE_URL:http://localhost:8083}
gateway.services.admin-service=${ADMIN_SERVICE_URL:http://localhost:8084}
gateway.services.log-service=${LOG_SERVICE_URL:http://localhost:8085}
gateway.services.notification-service=${NOTIFICATION_SERVICE_URL:http://localhost:8086}

# JWT Configuration
jwt.secret=QkVTVF9TRUNSRVRfS0VZX0ZPUl9NSU5JQkFOS19TRVJWSUNFX0FQSV9TRUNSRVQ=
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=when-authorized
management.health.gateway.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.minibank.api_gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable Eureka client (gateway chạy độc lập, không cần service discovery)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false