# TEMPLATE: application.properties for New Service
# Copy this template and replace {placeholders} with your service information
#
# CHECKLIST:
# [ ] Replace {service-name} with your service name (e.g., "user", "account")
# [ ] Replace {application-port} with chosen port (e.g., "8081")
# [ ] Replace {postgres-port} with chosen PostgreSQL port (e.g., "5434")
# [ ] Update Kafka consumer group-id with your service name
# [ ] Add service-specific Kafka topics if needed

spring.application.name={service-name}-service

# Server Configuration
server.port={application-port}

# Database Configuration (PostgreSQL Docker)
spring.datasource.url=jdbc:postgresql://localhost:{postgres-port}/{service-name}_db
spring.datasource.username={service-name}_user
spring.datasource.password={service-name}_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Kafka Configuration (SHARED - used by all services)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id={service-name}-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Topics (Add your service-specific topics here)
# kafka.topics.your-topic=YOUR_TOPIC_NAME

# Logging Configuration
logging.level.root=INFO
logging.level.com.minibank.{service-name}service=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.hibernate.SQL=DEBUG

