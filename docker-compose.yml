version: '3.8'

services:
  # PostgreSQL Database for Log Service
  postgres-log:
    image: postgres:15-alpine
    container_name: postgres-log-service
    environment:
      POSTGRES_DB: log_db
      POSTGRES_USER: log_user
      POSTGRES_PASSWORD: log_password
    ports:
      - "5433:5432"  # Port 5433 để tránh conflict với PostgreSQL khác
    volumes:
      - postgres-log-data:/var/lib/postgresql/data
      - ./docker/init-scripts/log-service-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U log_user -d log_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for User Service
  postgres-user:
    image: postgres:15-alpine
    container_name: postgres-user-service
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_password
    ports:
      - "5434:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
      - ./docker/init-scripts/user-service-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_user -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Account Service
  postgres-account:
    image: postgres:15-alpine
    container_name: postgres-account-service
    environment:
      POSTGRES_DB: account_db
      POSTGRES_USER: account_user
      POSTGRES_PASSWORD: account_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-account-data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U account_user -d account_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Admin Service
  postgres-admin:
    image: postgres:15-alpine
    container_name: postgres-admin-service
    environment:
      POSTGRES_DB: admin_db
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: admin_password
    ports:
      - "5435:5432"
    volumes:
      - postgres-admin-data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d admin_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Transaction Service
  postgres-transaction:
    image: postgres:15-alpine
    container_name: postgres-transaction-service
    environment:
      POSTGRES_DB: transaction_db
      POSTGRES_USER: transaction_user
      POSTGRES_PASSWORD: transaction_password
    ports:
      - "5437:5432"
    volumes:
      - postgres-transaction-data:/var/lib/postgresql/data
      - ./docker/init-scripts/transaction-service-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transaction_user -d transaction_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Notification Service
  postgres-notification:
    image: postgres:15-alpine
    container_name: postgres-notification-service
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_password
    ports:
      - "5436:5432"
    volumes:
      - postgres-notification-data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banking-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - banking-network
    stdin_open: true
    tty: true

  # Admin Hub Application
  admin-hub:
    build:
      context: ./banking-admin-hub-main/banking-admin-hub-main
      dockerfile: Dockerfile
    container_name: banking-admin-hub
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./banking-admin-hub-main/banking-admin-hub-main/src:/app/src
      - ./banking-admin-hub-main/banking-admin-hub-main/public:/app/public
    networks:
      - banking-network
    stdin_open: true
    tty: true

  # User Service
  user-service:
    build:
      context: ./services/user-service/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    depends_on:
      postgres-user:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user:5432/user_db
      - SPRING_DATASOURCE_USERNAME=user_user
      - SPRING_DATASOURCE_PASSWORD=user_password
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - ACCOUNT_SERVICE_URL=http://account-service:8082
    networks:
      - banking-network
    restart: unless-stopped

  # Account Service
  account-service:
    build:
      context: ./services/account-service/account-service
      dockerfile: Dockerfile
    container_name: account-service
    ports:
      - "8082:8082"
    depends_on:
      postgres-account:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-account:5432/account_db
      - SPRING_DATASOURCE_USERNAME=account_user
      - SPRING_DATASOURCE_PASSWORD=account_password
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - banking-network
    restart: unless-stopped

  # Transaction Service
  transaction-service:
    build:
      context: ./services/transaction-service/transaction-service
      dockerfile: Dockerfile
    container_name: transaction-service
    ports:
      - "8083:8083"
    depends_on:
      postgres-transaction:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-transaction:5432/transaction_db
      - SPRING_DATASOURCE_USERNAME=transaction_user
      - SPRING_DATASOURCE_PASSWORD=transaction_password
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SERVICES_ACCOUNT_SERVICE_URL=http://account-service:8082/api
      - SERVICES_USER_SERVICE_URL=http://user-service:8081
    networks:
      - banking-network
    restart: unless-stopped

  # Admin Service
  admin-service:
    build:
      context: ./services/admin-service/admin-service
      dockerfile: Dockerfile
    container_name: admin-service
    ports:
      - "8084:8084"
    depends_on:
      postgres-admin:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-admin:5432/admin_db
      - SPRING_DATASOURCE_USERNAME=admin_user
      - SPRING_DATASOURCE_PASSWORD=admin_password
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - banking-network
    restart: unless-stopped

  # Log Service
  log-service:
    build:
      context: ./services/log-service/log-service
      dockerfile: Dockerfile
    container_name: log-service
    ports:
      - "8085:8085"
    depends_on:
      postgres-log:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-log:5432/log_db
      - SPRING_DATASOURCE_USERNAME=log_user
      - SPRING_DATASOURCE_PASSWORD=log_password
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - banking-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8086:8086"
    depends_on:
      postgres-notification:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-notification:5432/notification_db
      - SPRING_DATASOURCE_USERNAME=notification_user
      - SPRING_DATASOURCE_PASSWORD=notification_password
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - banking-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - account-service
      - transaction-service
      - admin-service
      - log-service
      - notification-service
    environment:
      - USER_SERVICE_URL=http://user-service:8081
      - ACCOUNT_SERVICE_URL=http://account-service:8082
      - TRANSACTION_SERVICE_URL=http://transaction-service:8083
      - ADMIN_SERVICE_URL=http://admin-service:8084
      - LOG_SERVICE_URL=http://log-service:8085
      - NOTIFICATION_SERVICE_URL=http://notification-service:8086
    networks:
      - banking-network
    restart: unless-stopped

volumes:
  postgres-log-data:
  postgres-user-data:
  postgres-account-data:
  postgres-admin-data:
  postgres-transaction-data:
  postgres-notification-data:

networks:
  banking-network:
    driver: bridge
